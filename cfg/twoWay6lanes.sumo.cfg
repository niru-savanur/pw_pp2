<?xml version="1.0" encoding="iso-8859-1"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="twoWay6lanes_left.net.xml"/>
        <route-files value="twoWay6lanes_left.rou.xml"/>
    </input>

    <time>
        <step-length value="0.01"/>
    </time>

    <gui_only>
        <start value="true"/>
        <gui-settings-file value="twoWay6lanes.gui.xml"/>
    </gui_only>

    <output>
        <summary-output value="../op/summary.xml"/>
        <tripinfo-output value="../op/tripinfo.xml"/>
        <emission-output value="../op/emission.xml"/>
        <fcd-output value="../op/fcd.xml"/>
        <statistic-output value="../op/statistics.xml"/>
        

    </output>

</configuration>
